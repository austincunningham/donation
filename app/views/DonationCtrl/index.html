#{extends 'main.html' /}
#{set title:'Donation' /}

<nav class="ui inverted blue menu">
      <a class="ui item" href="/">Home</a>
      <a class="ui item" href="/Signup">Sign Up</a>
      <a class="ui item" href="/Login">Log In</a>
      <a class="ui active item" href="/DonationCtrl">Make Donation</a>
      <a class="ui item" href="/Logout">Logout</a>
</nav>
<h1>Welcome to Donation</h1>

<h3>Please give generously</h3>

<form class="ui form" action="/donation/donate" method="POST">
    <div class="ui four column grid">
      <div class="column">
        <div class="ui selection dropdown">
          <input name="amount" type="hidden">
          <div class="default text">How Much do you wish to donate</div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" money="100">$100</div>
            <div class="item" money="500">$500</div>
            <div class="item" money="1000">$1000</div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="grouped inline fields">
          <div class="field">
            <div class="ui radio checkbox">
              <input id="paypal" name="methodDonation" value="paypal" type="radio"> 
              <label for="paypal">PayPal <i class="paypal icon"></i></label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input id="direct" name="methodDonated" value="direct" type="radio"> 
              <label for="direct">Direct <i class="visa icon"></i></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui blue submit button">Donate <i class="add icon"></i></div>
    <div class="ui error message"></div>
  </form>
