#{extends 'main.html' /}
#{set title:'Donation' /}

<nav class="ui inverted blue menu">
      <a class="ui item" href="/">Welcome</a>
      <a class="ui item" href="/Signup">Sign Up</a>
      <a class="ui item" href="/Login">Log In</a>
      <a class="ui active item" href="/Donation">Make Donation</a>
      <a class="ui item" href="/Logout">Logout</a>
</nav>
<h1>Welcome to Donation, ${user.firstName} ${user.lastName}</h1>

<h3>Please give generously</h3>
<section class="ui form segment">
  <form action="/donate" method="POST">
    <div class="ui four column grid">
      <div class="column">
        <div class="ui selection dropdown">
          <input name="amountDonated" type="hidden">
          <div class="default text">How Much do you wish to donate</div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <div class="item" data-value="100">$100</div>
            <div class="item" data-value="500">$500</div>
            <div class="item" data-value="1000">$1000</div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="grouped inline fields">
          <div class="field">
            <div class="ui radio checkbox">
              <input id="paypal" name="methodDonated" value="paypal" type="radio" checked="checked"> 
              <label for="paypal">PayPal <i class="paypal icon"></i></label>
            </div>
          </div>
          <div class="field">
            <div class="ui radio checkbox">
              <input id="direct" name="methodDonated" value="direct" type="radio"> 
              <label for="direct">Direct <i class="visa icon"></i></label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="ui blue submit button">Donate <i class="dollar icon"></i></button>
    <div class="ui error message"></div>
  </form>
</section>
<div class = "ui segment">
  <h4 class= "ui header">Amount target achieved</h4>
	<div class="ui green active progress">
	    
	<div class="bar" style="width:${progress}" ><b>${progress}</b></div>
  </div>
</div>
