#{extends 'main.html' /}
#{set title:'Signup' /}

<nav class="ui inverted blue menu">
      <a class="ui item" href="/"><i class="home icon"></i>Welcome</a>
      <a class="ui active item" href="/Signup"><i class="add user icon"></i>Sign Up</a>
      <a class="ui item" href="/Login"><i class="sign in icon"></i>Log In</a>
      <a class="ui item" href="/Donation"><i class="dollar icon"></i>Make Donation</a>
      <a class="ui item" href="/Logout"><i class="sign out icon"></i>Logout</a>
</nav>

<div class="ui grid">
  <div class="eight wide column">
	<section class="ui form segment">
	  <form action="/register" method="POST">
	    <div class="two fields">
	      <div class="field">
	        <label>First Name</label>
	        <input placeholder="First Name" type="text" name="firstName">
	      </div>
	      <div class="field">
	        <label>Last Name</label>
	        <input placeholder="Last Name" type="text" name="lastName">
	      </div>
	    </div> 
	    <div class="field">
	      <label>Email</label>
	      <input placeholder="Email" type="text" name="email">
	    </div>
	    <div class="field">
	      <label>Password</label>
	      <input type="password" name="password">
	    </div>
	    <div class="inline field">
	      <div class="ui checkbox">
	        <input id="conditions" type="checkbox">
	        <label for= "conditions">I agree to the terms and conditions</label> 
	      </div>
	    </div>
	    <div class="inline field">
	      <div class="ui checkbox">
	        <input type="checkbox" id=usCitizen name="usCitizen">
	        <label for="usCitizen">Tick to confirm you are a citizen of the USA </label>
	      </div>
	    </div>
	    <button class="ui blue submit button">Submit</button>
	  </form>
	</section>
  </div>
</div>
