#{extends 'main.html' /}
#{set title:'Signup' /}

<nav class="ui inverted blue menu">
      <a class="ui item" href="/">Home</a>
      <a class="ui active item" href="/Signup">Sign Up</a>
      <a class="ui item" href="/Login">Log In</a>
      <a class="ui item" href="/Donation">Make Donation</a>
      <a class="ui item" href="/Logout">Logout</a>
</nav>


<section class="ui form segment">
  <form action="/register" method="POST">
    <div class="two fields">
      <div class="field">
        <label>First Name</label>
        <input placeholder="First Name" type="text" name="firstName">
      </div>
      <div class="field">
        <label>Last Name</label>
        <input placeholder="Last Name" type="text" name="lastName">
      </div>
    </div> 
    <div class="field">
      <label>Email</label>
      <input placeholder="Email" type="text" name="email">
    </div>
    <div class="field">
      <label>Password</label>
      <input type="password" name="password">
    </div>
    <button class="ui blue submit button">Submit</button>
  </form>
</section>
